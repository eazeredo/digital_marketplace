apiVersion:  route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ .Values.name }}-{{ .Values.app_group }}-{{ .Values.tag_name }}
    app-group: {{ .Values.app_group }}
    template: {{ .Values.name }}-deploy
  name: {{ .Values.name }}-{{ .Values.app_group }}-{{ .Values.tag_name }}
spec:
  host: {{ .Values.name }}-{{ .Values.app_group }}-{{ .Values.tag_name }}.apps.silver.devops.gov.bc.ca
  port:
    targetPort: 3000-tcp
  tls:
    termination: edge
  to:
    kind: Service
    name: {{ .Values.name }}-{{ .Values.app_group }}-{{ .Values.tag_name }}
    weight: 100
  wildcardPolicy: None
status:
  ingress:
  - conditions:
    - status: "True"
      type: Admitted
    host: {{ .Values.name }}-{{ .Values.app_group }}-{{ .Values.tag_name }}.apps.silver.devops.gov.bc.ca
    routerName: router
    wildcardPolicy: None
